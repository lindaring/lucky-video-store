<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="${facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <h1>Welcome to Lucky Video Store</h1>

    <h:form id="form">
        <p:dataList value="#{homeView.videos}" var="video" type="ordered">
            <f:facet name="header">Basic</f:facet>
            #{video.name}, #{video.yearReleased}
        </p:dataList>

        <p:button outcome="add-video" value="Add Video" />
    </h:form>
</h:body>
</html>
