<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h1>Welcome to Lucky Video Store</h1>

    <h:form id="form">
        <p:dataList value="#{homeView.movies}" var="movie" type="ordered">
            <f:facet name="header">Basic</f:facet>
            #{movie.name}, #{movie.yearReleased}
        </p:dataList>
    </h:form>
</h:body>
</html>
