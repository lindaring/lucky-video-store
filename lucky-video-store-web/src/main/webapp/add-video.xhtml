<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h1>Add Video</h1>

    <h:form id="form">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:"  />
            <p:inputText value="#{addVideo.name}" id="name" />

            <h:outputLabel for="year" value="Year Released:"  />
            <p:inputText value="#{addVideo.yearReleased}" id="year" />
        </h:panelGrid>

        <br />
        <p:button outcome="index" value="Return to Home" />
        <p:commandButton value="Submit" action="#{addVideo.createVideo()}" />
    </h:form>
</h:body>
</html>
